<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>üåçWorld Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">July 21st 2023</div>
        <div class="time">12:34 PM</div>
      </div>
    </div>
    <div class="city">
        <h2>Sydney</h2>
        <div class="date">July 21st 2023</div>
        <div class="time">12:34 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Amy Brown and is open sourced on
      <a href="https://github.com/AimsLynne/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
